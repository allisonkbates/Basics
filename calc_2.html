<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="calc_2.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="calc_2.js"></script>
</head>
<body>
  <h1>Basic Calculator</h1>
  <div class="calc">
  <div class="row">
    <div class="top">
      <p class="val" id="val">0</p>
    </div>
  </div>
  <div class="row">
    <div class="num left">
    <p>AC</p>
    </div>
    <div class="num">
    <p>+/-</p>
    </div>
    <div class="num">
    <p>%</p>
    </div>
    <div class="num oper">
    <p>div</p>
    </div>
  </div>
  <div class="row">
    <div class="num left" id="seven">
      <p>7</p>
    </div>
    <div class="num duh">
      <p>8</p>
    </div>
    <div class="num duh">
      <p>9</p>
    </div>
    <div class="num oper">
    <p>X</p>
    </div>
  </div>
  <div class="row">
    <div class="num left">
    <p>4</p>
    </div>
    <div class="num">
    <p>5</p>
    </div>
    <div class="num">
    <p>6</p>
    </div>
    <div class="num oper">
    <p>-</p>
    </div>
  </div>
  <div class="row">
    <div class="num left">
    <p>1</p>
    </div>
    <div class="num">
    <p>2</p>
    </div>
    <div class="num">
    <p>3</p>
    </div>
    <div class="num oper">
    <p>+</p>
    </div>
  </div>
  <div class="row">
    <div class="num zero left">
    <p>0</p>
    </div>
    <div class="num bottom">
    <p>.</p>
    </div>
    <div class="num oper bottom">
    <p>=</p>
    </div>
  </div>
</div>
</body>
